<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">

    <br>

    <label for="lastName">Enter lastName:</label>
    <input type="text" th:field="*{surname}" id="lastName">

    <br>

    <label for="login">Enter login:</label>
    <input type="text" th:field="*{username}" id="login">

    <br>

    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password">

    <br>

    <label for="roleAdmin">Select role:</label>
    <select id="roleAdmin" name="roleAdmin" size="2"
            required>
        <option th:value="ADMIN" th:checked="user.roles" th:text="ADMIN"></option>
        <option th:value="USER" th:checked="user.roles" th:text="USER"></option>
    </select>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
